        body {

            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://easyletresidential.co.uk/wp-content/uploads/2022/09/shutterstock_1892390203.jpg') center/cover no-repeat;

            display: flex;
            justify-content: space-between;
            align-items: center;

            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #000;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        nav a {
            text-decoration: none;

            margin: 0 15px;
            font-weight: bold;
        }

        .homepage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff; /* Beige background for welcome box */

            border-radius: 10px;
            margin: 80px 20px;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border: 2px solid #000;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .gradient-box {
            flex: 1;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-box {
            background: linear-gradient(135deg, #8b4513, #6e2c00); /* Dark brown gradient for login box */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
            color: #fff;
        }

        .login-box input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #8b4513; /* Dark brown border for input */
            border-radius: 4px;
        }

        .login-box button {
            background-color: #8b4513; /* Dark brown background for button */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
